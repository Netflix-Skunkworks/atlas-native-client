language: cpp
dist: trusty
sudo: true
script: ./run-build.sh

matrix:
  include:
    - os: linux
      compiler: gcc5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - lcov
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    - os: linux
      compiler: clang5
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - clang-5.0
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

after_success:
  - ./create-lcov-report.sh
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

env:
  global:
    - LANG="en_US.UTF-8"
