language: cpp
dist: trusty
sudo: true
script: ./run-build.sh
compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - lcov
      - g++-5
      - zlib1g-dev 
      - uuid-dev 
      - libblkid-dev 
      - libpcre3-dev

after_success:
  - ./create-lcov-report.sh
  # Uploading report to CodeCov
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

env:
  global:
    - LANG="en_US.UTF-8"
